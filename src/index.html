<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="body">
    <page class="page">
        <main class="main">
            <h1 class="title">Зарабатывайте вместе с нами!</h1>
            <ul class="steps">
                <li class="step step__1 m-1">
                    <div class="step__title-container m-5">
                        <span class="step__number step__number_1">1</span>
                        <h2 class="step__title">Получите партнерскую ссылку</h2>
                    </div>
                    <img class="step__image" src="./images/step1.png" alt="переход по ссылке" />

                </li>

                <li class="step step__2 m-1">
                    <div class="step__title-container m-5">
                        <span class="step__number step__number_2">2</span>
                        <h2 class="step__title">Расскажите o GGSEL.COM</h2>
                    </div>
                    <img class="step__image" src="./images/step2.png" alt="люди делятся ссылкой" />
                </li>

                <li class="step step__3 m-1">
                    <div class="step__title-container m-5">
                        <span class="step__number step__number_3">3</span>
                        <h2 class="step__title">Получайте хороший процент от покупок по вашей ссылке!</h2>
                    </div>
                    <img class="step__image" src="./images/step3.png" alt="разбогатевший человек" />
                </li>
            </ul>
            <button class="button m-16">Стать партнером</button>
        </main>

    </page>

</body>

</html>
